<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {# CSS par défaut pour être sûr d'avoir quelque chose #}
    <link rel="stylesheet" href="../../../../static/css/phone.css">
    {# Les surcharges personnalisées sont chargées après #}
    <link rel="stylesheet" href="{{ get_css_url(mode='phone') }}">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div id="div_title_area">
            <h1 id="text_title">{{phone_title}}</h1>
        </div>
        <div id="div_infos"
            data-activity-id="{{ activity_id }}"
            data-language-code="{{ language_code }}"
            hx-trigger="load"
            hx-post="/patient/phone/ping"
            hx-swap="outerHTML"
            hx-vals='{"activity_id": "{{ activity_id }}", "language_code": "{{language_code}}"}'> 

            <p>En attente de validation pour le numéro {{ patient_id }}</p>
            <p>Veuillez patienter....</p>
        </div>
    </div>

    <script src="../../../../static/js/phone.js"></script>

</body>
</html>
