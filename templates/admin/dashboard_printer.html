
            <div id="card-{{ dashboardcard.id }}" class="dashboard-card size-{{ dashboardcard.size }}">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Printer</span>
                        <div>
                            <a class="text-danger" 
                                hx-post="/admin/dashboard/hide" 
                                hx-vals='{"card_name": "{{ dashboardcard.name }}"}' 
                                hx-target="#card-{{ dashboardcard.id }}" 
                                hx-swap="outerHTML">
                                <i class="bi bi-x-circle-fill"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        {% if printer_error == None %}
                            Pas d'infos
                        {% elif printer_error %}
                            Erreur !!!
                        {% else %}
                            Pas d'erreur
                        {% endif %}
                        <div>
                            {% for info in printer_infos %}
                                <p>{{info["timestamp"]}} : {{ info["message"]}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
