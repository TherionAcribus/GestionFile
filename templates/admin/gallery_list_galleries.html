<div id="gallery-list" class="galleries_list">
    {% for gallery in galleries %}
        <div class="gallery_item">
            <a class="btn btn-primary" href="{{ url_for('admin_gallery.gallery', name=gallery) }}" 
            hx-get="{{ url_for('admin_gallery.gallery', name=gallery) }}" 
            hx-target="#content">Visualiser {{ gallery }}
            </a>
        </div>

        <!-- Pas de macro utilisÃ© car on ne veut pas qu'un True/False -->
        <div class="switch">
            <span>Utiliser cette galerie</span>
            <input id="{{ gallery }}" 
                type="checkbox"
                {% if gallery in selected_galleries %}checked{% endif %}
                hx-post="/admin/gallery/choose_gallery"
                hx-trigger="change"
                hx-target="#invisible"
                hx-vals='js:{"gallery_name": "{{ gallery }}", "checked": document.getElementById("{{gallery}}").checked }'>
            <span class="lever"></span>
        </div>

    {% endfor %}
</div>
