{% extends '/admin/base.html' %}

{% block title %}Sécurité de l'App{% endblock %}

{% block content %}
    <h3>Sécurité de l'App</h3>
    
    <div class="row">
        <div class="col-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="securityTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#tab_general" type="button" role="tab" aria-controls="tab_general" aria-selected="true">Général</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#tab_users" type="button" role="tab" aria-controls="tab_users" aria-selected="false">Utilisateurs</button>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content" id="securityTabContent">
                <div class="tab-pane fade show active" id="tab_general" role="tabpanel" aria-labelledby="general-tab">
                    {% include 'admin/security_general.html' %}
                </div>
                <div class="tab-pane fade" id="tab_users" role="tabpanel" aria-labelledby="users-tab">
                    {% include 'admin/security_user.html' %}       
                </div>
            </div>
        </div>
    </div>
    
   
{% endblock %}
