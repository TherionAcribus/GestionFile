
            <div id="card-{{ dashboardcard.id }}" class="dashboard-card size-{{ dashboardcard.size }}">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Equipe</span>
                        <div>
                            <a href="/admin/staff" target="_blank" class="btn btn-link p-0">
                                <i class="bi bi-arrow-up-right-square-fill"></i>
                            </a>
                            <a class="text-danger" 
                                hx-post="/admin/dashboard/hide" 
                                hx-vals='{"card_name": "{{ dashboardcard.name }}"}' 
                                hx-target="#card-{{ dashboardcard.id }}" 
                                hx-swap="outerHTML">
                                <i class="bi bi-x-circle-fill"></i>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        {% for staff in staffs %}
                            <button class="btn btn_primary">{{ staff.name }}</button>
                        {% endfor %}
                    </div>
                </div>
            </div>
