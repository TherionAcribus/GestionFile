        <!-- Current Playing Track Info -->
        <div id="current-track-info">
            <strong id="current-track-name">{{track_infos["track_name"]}} - {{track_infos["artist_name"]}}</strong>
            <p id="current-track-artist"></p>
        </div>

        <!-- Music Controls -->
        <div class="music-controls">
            <button class="btn btn-secondary"
                hx-get="/spotify/previous_track"
                hx-target="#invisible"
            >
                <i class="bi bi-skip-backward-fill"></i>
            </button>
            <button class="btn btn-secondary"
                hx-get="/spotify/pause_music"
                hx-target="#invisible"
            >
            <i class="bi bi-pause-circle-fill"></i>
            </button>
            <button class="btn btn-secondary"
                hx-get="/spotify/next_track"
                hx-target="#invisible"
            >
                <i class="bi bi-skip-forward-fill"></i>
            </button>
            <button
                {% if track_infos['shuffle_state'] %}
                    class="btn btn-primary"
                {% else %}
                    class="btn btn-secondary"
                {% endif %}
                hx-get="/spotify/shuffle"
                hx-target="#invisible"
            >
                <i class="bi bi-shuffle"></i>
            </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <label for="volume-slider">Volume</label>
            <input type="range" id="volume-slider" min="0" max="100" step="1" value={{track_infos['volume_percent']}}
                    hx-post="/spotify/change_volume"
                    hx-trigger="change"
                    hx-target="#invisible"
                    hx-vals="js:{'volume': document.getElementById('volume-slider').value}">
        </div>
