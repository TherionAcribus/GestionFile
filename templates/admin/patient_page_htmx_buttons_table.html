<table id="staff_table" class="striped">
    <thead>
        <tr>
            <th>Intitulé</th>
            <th>Anglais</th>
            <th>Forme</th>            
            <th>Présence</th>
            <th>Actif</th>
            <th>Dépendance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{buttons}}
        {% for button in buttons %}
        <tr>
            <td><input type="text" name="label" value="{{ button.label }}" id="label-{{ button.id }}"></td>
            <td><input type="text" name="label_en" value="{{ button.label_en }}" id="label_en-{{ button.id }}"></td>
            <td><input type="text" name="shape" value="{{ button.shape }}" id="shape-{{ button.id }}"></td>
            <td>
                <button class="btn" 
                    hx-target="#invisible"
                    hx-post="/admin/patient/button_update/{{ button.id }}"
                    hx-vals='js:{"label": document.getElementById("label-{{ button.id }}").value, 
                            "label_en": document.getElementById("label_en-{{ button.id }}").value, 
                            "shape": document.getElementById("shape-{{ button.id }}").value, 
                            }'>
                    Enregistrer
                </button>

                <button class="btn modal-trigger red"
                        hx-get="/admin/patient/confirm_delete/{{ button.id }}"
                        hx-target="#modal_delete_button"
                        hx-trigger="click"
                        data-target="modal_delete_button">
                    Supprimer
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
