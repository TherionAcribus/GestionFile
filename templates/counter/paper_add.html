    >
    {% if add_paper %}
        <img src="{{ url_for('static', filename='images/paper_add.png') }}" alt="Ajouter du papier">

        <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Indiquez qu'il faut changer le papier">

</div>
