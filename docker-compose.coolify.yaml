services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change-me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-queuedatabase}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_TYPE: ${DATABASE_TYPE:-mysql}
      SITE: ${SITE:-prod}
      FLASK_DEBUG: ${FLASK_DEBUG:-0}
      PORT: ${PORT:-5000}
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE:-queuedatabase}
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change-me}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/%2F
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - instance_data:/app/instance
      - galleries_data:/app/static/galleries
    command: ["sh", "-c", "flask db upgrade && python app.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
  rabbitmq_data:
  instance_data:
  galleries_data:
